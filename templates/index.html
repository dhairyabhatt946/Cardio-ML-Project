<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioGuard AI | Heart Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #2b2d42;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 600;
        }

        p.subtitle {
            text-align: center;
            color: #8d99ae;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #6c757d;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Fixes padding issues */
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .section-title {
            grid-column: span 2;
            font-size: 1rem;
            color: var(--primary-color);
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 5px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        button {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            form { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            button { grid-column: span 1; }
            .section-title { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>❤️ CardioGuard AI</h1>
    <p class="subtitle">Enter clinical data to assess cardiovascular risk</p>

    <form action="/predict" method="POST">

        <div class="section-title">Patient Profile</div>

        <div>
            <label>Age (Years)</label>
            <input type="number" name="age" placeholder="e.g. 50" required>
        </div>

        <div>
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>

        <div>
            <label>Height (cm)</label>
            <input type="number" name="height" placeholder="165" required>
        </div>

        <div>
            <label>Weight (kg)</label>
            <input type="number" name="weight" placeholder="70" required>
        </div>

        <div class="section-title">Vitals</div>

        <div>
            <label>Systolic BP (High)</label>
            <input type="number" name="ap_hi" placeholder="120" required>
        </div>

        <div>
            <label>Diastolic BP (Low)</label>
            <input type="number" name="ap_lo" placeholder="80" required>
        </div>

        <div>
            <label>Cholesterol</label>
            <select name="chol">
                <option value="1">Normal</option>
                <option value="2">Above Normal</option>
                <option value="3">High</option>
            </select>
        </div>

        <div>
            <label>Glucose</label>
            <select name="gluc">
                <option value="1">Normal</option>
                <option value="2">Above Normal</option>
                <option value="3">High</option>
            </select>
        </div>

        <div class="section-title">Lifestyle Factors</div>

        <div>
            <label>Smoker?</label>
            <select name="smoke">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div>
            <label>Alcohol Intake?</label>
            <select name="alco">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="full-width">
            <label>Physically Active?</label>
            <select name="active">
                <option value="1">Yes (Regular Exercise)</option>
                <option value="0">No (Sedentary)</option>
            </select>
        </div>

        <button type="submit">Analyze Risk Profile</button>
    </form>
</div>

</body>
</html>
