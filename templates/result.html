<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: #2b2d42;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .result-box {
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .progress-container {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 10px;
            width: 100%;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            /* The width and color will be set dynamically via inline CSS */
            transition: width 1s ease-in-out;
        }

        .stats {
            color: #8d99ae;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #2b2d42;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #4361ee;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Patient Analysis Report</h1>

    <div class="result-box" style="background-color: {{ color }};">
        {{ prediction_text }}
    </div>

    <div style="text-align: left; margin-bottom: 5px; font-weight: 600; color: #555;">
        Risk Probability: {{ prob }}%
    </div>

    <div class="progress-container">
        <div class="progress-bar" style="width: {{ prob }}%; background-color: {{ color }};"></div>
    </div>

    <p class="stats">
        Based on our Random Forest Model analysis of vitals, lifestyle, and calculated BMI.
    </p>

    <a href="/" class="btn">Analyze New Patient</a>
</div>

</body>
</html>
